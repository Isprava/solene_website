name: Deploy Solene Website on beta.thesolene.in

on:
  push:
    tags:
      - "rc-*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out code
        uses: actions/checkout@v3

      - name: Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Installing dependencies
        run: npm install --legacy-peer-deps

      - name: Set environment variables
        run: |
          echo "API_URL=${{ vars.STAGE_API_URL }}" >> $GITHUB_ENV
          echo "ROBOTS=${{ vars.STAGE_ROBOTS }}" >> $GITHUB_ENV
          echo "SITEMAP=${{ vars.STAGE_SITEMAP }}" >> $GITHUB_ENV

      - name: Building project
        env:
          API_URL: ${{ env.API_URL }}
        run: npm run build

      - name: Write robots.txt
        run: |
          echo "${{ env.ROBOTS }}" > dist/robots.txt
          echo "${{ env.SITEMAP }}" > dist/sitemap.xml

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 bucket
        run: aws s3 sync ./dist/ s3://beta.thesolene.in --delete
