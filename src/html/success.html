<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Solene - Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="__IMG_URL__/public/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/success.css" />
    <script>
      window.onload = function () {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
          window.history.pushState(null, "", window.location.href);
        };
      };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <!-- Logo -->
      <div class="logo">
        <img
          src="/public/logo.svg"
          alt="Solene logo"
          class="logo-top"
          id="logo"
        />
      </div>
      <div class="content">
        <!-- Thank you heading -->
        <div class="thank-you">
          <img
            src="__IMG_URL__/public/success/group-20.png"
            alt="Decorative element"
          />
          <h2>Thank you for choosing Solene</h2>
          <img
            src="__IMG_URL__/public/success/group-20.png"
            alt="Decorative element"
          />
        </div>

        <!-- Card -->
        <div class="card">
          <div class="success-icon">
            <img
              src="__IMG_URL__/public/success/success-tick.png"
              alt="Decorative element"
            />
          </div>

          <h3>Application Form Submitted</h3>
          <p>
            We are thrilled to receive your application and our team will be
            reaching out to you soon.
          </p>

          <a href="/">
            <button class="button">Visit Solene website</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
