<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Solene - Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/css/success.css" />
    <script>
      window.onload = function () {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
          window.history.pushState(null, "", window.location.href);
        };
      };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <!-- Logo -->
      <div class="logo">
        <img
          src="/public/logo.svg"
          alt="Solene logo"
          class="logo-top"
          height="48px"
          id="logo"
        />
      </div>
      <div class="content">
        <!-- Thank you heading -->
        <div class="thank-you">
          <img
            src="/public/success/group-20.png"
            alt="Decorative element"
            width="60"
            height="46"
          />
          <h2>Thank you for choosing Solene</h2>
          <img
            src="/public/success/group-20.png"
            alt="Decorative element"
            width="60"
            height="46"
          />
        </div>

        <!-- Card -->
        <div class="card">
          <div class="success-icon">
            <div class="success-icon-inner">
              <div class="success-icon-core">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </div>
            </div>
          </div>

          <h3>Application Form Submitted</h3>
          <p>
            We are thrilled to receive your application and our team will be
            reaching out to you soon.
          </p>

          <a href="/">
            <button class="button">Visit Solene website</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
